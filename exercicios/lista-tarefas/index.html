<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/favicon.icon" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <p>Adicione suas tarefas!</p>
    <input type="text" id="inputTarefa" placeholder="Digite sua tarefa aqui">
    <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
    <button onclick="limparTarefas()" class="botao_lista">Limpar Tarefas</button>
    <p id="mensagem"></p>
    <ul id="listaTarefas"></ul>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
